<html>
    <head>
        <title>Krusty Korp. Dashboard</title>
       
        <style>
        /************************************ NAVBAR ************************************/
        body,html{
            margin: 0;
            padding: 0;
        }
        .header{
            width:186px;
            height:100%;
            background-color:dodgerblue;
            color: white; /* Black text color */
            display: block; /* Make the links appear below each other */
            padding: 12px; /* Add some padding */
            text-decoration: none; /* Remove underline from links */
        }
        h1{
            padding: 3px;
            float: left;
            margin-left: 2%;
            margin-top: 10px;
            font-family: spongeBob;
            color: #ffff;
        }
        span{
            color: #ffffff;
        }
        ul{
            width: auto;
            float: right;
            margin-top: 8px;
        }
        li{
            display: inline-block;
            padding: 15px 20px;
            font-family: spongeBob;
            color: #ffff;
        }
        a{
            text-align:center;
            color: #ffff;
            text-decoration: none;
            font-family: spongeBob;
            font-size: 25px;
        }
        a:hover{
            color: #F0C330;
            transition: 0.5s;
            cursor: pointer;
        }
        img{
            width:150px;
            margin-left: 22px;
            position: relative;
        }
        @font-face{
            font-family: spongeBob;
            src: url("Some Time Later.otf");
        }
        /***********************************************************************************/
        /**************************************DROPDOWN*************************************/
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding: 12px 16px;
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
        /***********************************************************************************/
        </style>
    </head>


    <body>
        <div class="header">
            <img src="krustykrabLogo.png">
                <h1>KRAB<span> KORPORATION</span></h1>
                    <nav>
                        <ul>
                            <li><a href="charts.html">CHARTS</a></li>
                            <li><a href="tables.html">TABLES</a></li>
                            <li>
                                <a class="dropdown">PROFILE
                                <div class="dropdown-content">
                                    <p>Account</p>
                                    <p>Log Out</p>
                                </div>
                                </a>
                            </li>
                        </ul>
                    </nav>
            </header>
        </div>
    </body>
</html>
